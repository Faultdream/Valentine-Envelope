<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Envelope</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&display=swap');
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6f2;
            margin: 0;
            font-family: "Atma", sans-serif;
            overflow: hidden;
            position: relative;
        }

        .envelope-container {
            position: relative;
            width: 250px;
            height: 180px;
            cursor: pointer;
            animation: buzz 0.15s infinite alternate ease-in-out;
        }

        .open .envelope-container {
            animation: none;
        }

        .envelope {
            width: 100%;
            height: 100%;
            background: #ff8fab;
            position: absolute;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.4s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: #ff6384;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transition: transform 0.6s ease-in-out;
            transform-origin: top;
        }

        .heart-seal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 28px;
            color: #ff4d6d;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            animation: pulse 1.5s infinite;
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 80%;
            background: white;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: #ff4d6d;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        .open .flap {
            transform: rotateX(180deg);
        }

        .open .message {
            opacity: 1;
            transform: translate(-50%, -50%) translateY(-20px);
        }

        .open .heart-seal {
            transform: translate(-50%, -50%) scale(1.2);
            opacity: 0;
        }

        /* Floating hearts animation */
        .hearts-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            bottom: -10px;
            font-size: 30px;
            color: #ff4d6d;
            animation: floatHeart 3s linear infinite;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(0) scale(0.8);
                opacity: 1;
            }
            50% {
                transform: translateY(-150px) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-300px) scale(1.2);
                opacity: 0;
            }
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes buzz {
            0% { transform: translateX(-2px) rotate(-1deg); }
            100% { transform: translateX(2px) rotate(1deg); }
        }
    </style>
</head>
<body>

    <div class="hearts-container"></div> 
    
    <div class="envelope-container" onclick="openEnvelope()">
        <div class="envelope">
            <div class="flap"></div>
            <div class="heart-seal">❤️</div>
        </div>
        <div class="message">Hairtaishuu <3 <br> </div>
    </div>

    <script>
        function openEnvelope() {
            let envelopeContainer = document.querySelector(".envelope-container");
            envelopeContainer.classList.toggle("open");

            // Remove buzzing effect when opened
            if (envelopeContainer.classList.contains("open")) {
                envelopeContainer.style.animation = "none";
            }
        }

        function createHearts() {
            let heartContainer = document.querySelector(".hearts-container");

            setInterval(() => {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.textContent = "❤️";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 2 + 2 + "s";
                heartContainer.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 3000);
            }, 500);
        }

        // Start floating hearts immediately
        createHearts();
    </script>

</body>
</html>
